<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Goggle Navbar Project</title>

        <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
        <link rel="stylesheet" href="./css/laptop-header.css">
        <link rel="stylesheet" href="./css/mobile-header.css">

        <script src="./js/jquery-3.6.4/jquery-3.6.4.min.js"></script>
        <script src="./js/navbar.js"></script>
    </head>

    <body>

        <!-- start of header -->
        <nav class="main_navbar">

            <div class="logo_box">
                <img src="./img/grow-with-goggle.png" alt="">
            </div>

            <div id="desktop_menu" class="nav_link_grp">
                <a href="" class="nav_links active">Home</a>
                <a href="" class="nav_links">Programmes</a>
                <a href="" class="nav_links">stories</a>
                <a href="" class="nav_links">Impact</a>
                <a href="" class="nav_links">Partners</a>
                <a href="" class="nav_links">Career Certificates</a>
                <a href="" class="nav_links">Retail Support</a>
                <a href="" class="nav_links">women</a>
            </div>

            <div id="toggleBtn">
                <i class="fas fa-align-justify"></i>
            </div>

        </nav>

        <!-- mobile menu -->
        <div id="mobile_menu">
            <div class="mobile_nav_link_grp">
                <a href="" class="nav_links active">Home</a>
                <a href="" class="nav_links">Programmes</a>
                <a href="" class="nav_links">stories</a>
                <a href="" class="nav_links">Impact</a>
                <a href="" class="nav_links">Partners</a>
                <a href="" class="nav_links">Career Certificates</a>
                <a href="" class="nav_links">Retail Support</a>
                <a href="" class="nav_links">women</a>
            </div>
        </div>
        <!-- end of header -->


    </body>

</html>
